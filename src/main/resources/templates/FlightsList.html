<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <p th:text="'Flight Search Results'"/>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Flight Number</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Departure Date</th>
            <th th:text="${searchCriteria.travelclass}"></th>
            <th>Price</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${searchResults}">
            <td th:text="${flight.flightNumber}"/>
            <td th:text="${flight.source}"/>
            <td th:text="${flight.destination}"/>
            <td th:text ="${flight.departureDate}"/>
            <td th:text ="${flight.getSeatsByTravelClass(searchCriteria.travelclass)}"/>
            <td th:text ="${flight.calculatePrice(searchCriteria.travelclass, searchCriteria.numberOfSeats)}"/>


        </tr>




        </tbody>
    </table>
</div>
</body>
</html>
